<div class="container">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name"  #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Name is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote"  #quote="ngModel" required></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p> Quote details are Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author"  #author="ngModel" required></textarea>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p> Author is Required</p>

        </div>
      </div>

      <div class="form-group">
        <label for="submit">Submitted by</label>
        <textarea class="form-control" id="submit" rows="4" [(ngModel)]="newQuote.submit" name="submit" #submit="ngModel" required></textarea>
        <div [hidden]="submit.valid ||submit.pristine" class="alert alert-danger">
          <p> Submit is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p> Complete Date is Required</p>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
